<!DOCTYPE html>
<html>
<head>
	<title>Handlekurv - Teleoutlet</title>
	<link rel="stylesheet" type="text/css" href="handlekurv.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="handlekurv.css">
	<link rel="icon" href="Logo.jpg" type="image/jpg">
	
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-JXCZGCH4L4"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'G-JXCZGCH4L4');
	</script>

</head>
<body>
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Handlekurv</h3>
   	   	<h5 class="Action">Fjern alle</h5>
   	   </div>
   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="Iphone 14.avif" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Iphone 14</h1>
   	   	  	<h3 class="subtitle">128GB</h3>
   	   	  	<img src="Iphone 14.avif" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">24.998kr</div>
   	   	  	<div class="save"><u>Lager for senere</u></div>
   	   	  	<div class="remove"><u>Fjern</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="galaxy23+5G.jpg" style={{ height="120px" }} />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Samsung S23</h1>
   	   	  	<h3 class="subtitle">258GB</h3>
   	   	  	<img src="galaxy23+5G.jpg" style={{ height="30px" }}/>
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">14.000kr</div>
   	   	  	<div class="save"><u>Lager for senere</u></div>
   	   	  	<div class="remove"><u>Fjern</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Totalt</div>
   	 		<div class="items">3 Produkter</div>
   	 	</div>
   	 	<div class="total-amount">38.998kr</div>
   	 </div>
   	 <button class="button">Checkout</button></div>
   </div>
</body>
</html>
